<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
     <script>
         function fontFamily(){
            var text = document.getElementById('text');
            var ff = document.getElementById("fontfam");
            text.style.fontFamily = ff.value;
        }
        function sizeChange(){
            var text = document.getElementById('text');
            var fs = document.getElementById("fontsize");
            text.style.fontSize = fs.value; 
        }
        function changeFontItalic() {
            var text = document.getElementById("text");
            var i = document.getElementById("italic").checked;
            text.style.fontStyle = (i ? "italic" : "normal");
        }

        function changeFontBold() {
            var text = document.getElementById("text");
            var b = document.getElementById("bold").checked;
            text.style.fontWeight = (b ? "bold" : "normal");
        }

        function changeFontUnderline() {
            var text = document.getElementById("text");
            var u = document.getElementById("underline").checked;
            text.style.textDecoration = (u ? "underline" : "none");
        }


            </script>
        
</head>

<body>
    <form>
    <select name="fontfam" id="fontfam" onchange="fontFamily()">
        <option value="arial">Arial</option>
        <option value="calibri">Calibri</option>
        <option value="corbel">Corbel</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>

    </select>
    <select name="fontsize" id="fontsize" onchange="sizeChange()">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
        <option value="16pt">18pt</option>
    </select>

    <label>Italic <input type="checkbox" name="italic" id="italic" onchange="changeFontItalic();"></label>
    <label>Bold <input type="checkbox" name="bold" id="bold" onchange="changeFontBold();"></label>
    <label>Underline <input type="checkbox" name="underline" id="underline" onchange="changeFontUnderline();"></label>

    </form>
    <div id="text">The quick brown fox jumps over the lazy dog</div>

</body>

</html>
